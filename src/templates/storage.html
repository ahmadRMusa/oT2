<div style="position: fixed; top: 36px; z-index: 400; background: white; width: 100%;">
    
    
    <div class="new-transript">New transcript</div>
    <ul>
        {{#each files}}
        <li on-click="selectFile" data-id="{{id}}" class="file-item {{#active}}active{{/}}">
            <p>{{id}} -- {{dateFormatted}}</p>
            <p>{{#if lastMedia}} Last file: {{lastMedia}}{{/if}}</p>
            <p>{{text}}</p>
        </li>
        {{/each}}
    </ul>
    
</div>
